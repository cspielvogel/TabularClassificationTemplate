[Output]
VERBOSE = True

[Data]
# Data file paths can be supplied as relative or absolute path
INPUT_DATA_FILE_PATH = Data/test_data.csv
INPUT_DATA_FILE_SEPARATOR = ;
OUTPUT_DATA_FOLDER_PATH = Output
LABEL_COLUMN_NAME = Label

[EDA]
PERFORM_EDA = True

[Calibration]
PERFORM_CALIBRATION = True

[Training]
NUMBER_OF_FOLDS = 50

[Algorithms]
# Classifier names must be separated by a coma and subsequent space
CLASSIFIERS = dt, ebm

[EBM_hyperparameters]
MAX_BINS = 256
MAX_INTERACTION_BINS = 64
BINNING = quantile
INTERACTIONS = 15
OUTER_BAGS = 8, 16
INNER_BAGS = 0, 8
LEARNING_RATE = 0.001, 0.01
EARLY_STOPPING_ROUNDS = 50
EARLY_STOPPING_TOLERANCE = 0.0001
MAX_ROUNDS = 7500
MIN_SAMPLES_LEAF = 2, 4
MAX_LEAVES = 3
N_JOBS = 10

[KNN_hyperparameters]
WEIGHTS = distance

